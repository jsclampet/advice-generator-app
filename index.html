<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Advice Generator App</title>
</head>
<body>
    <div class="main-container">
        <div class="card-container">
            <div class="card">
                <h4 class='advice-count'>ADVICE GENERATOR</h4>
                <p class='advice-content'>"Roll the dice to get advice!"</p>
                <img src="img/pattern-divider-desktop.svg" atl='divider' class='desktop-divider'>
                <img src="img/pattern-divider-mobile.svg" alt="divider" class="mobile-divider hidden">
            </div>
            <div class="dice-div">
                <img src="img/icon-dice.svg" alt="dice" class='dice'>
            </div>
        </div>
    </div>
    <div id="demo"></div>

    <script src="app.js"></script>
</body>
</html>
